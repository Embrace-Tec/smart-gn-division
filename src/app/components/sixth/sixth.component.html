<div class="container mx-auto px-6 py-12 bg-gradient-to-r from-blue-100 via-white to-blue-300">
  <!-- Title Section -->
  <div class="bg-gradient-to-r from-sky-400 to-blue-500 rounded-xl p-12 text-center text-6xl font-bold text-white shadow-xl">
    හදසි මරණෙක් පිළි ද දැනුම්දීම
  </div>

  <!-- Description Section -->
  <div class="bg-gradient-to-r from-green-400 to-green-500 rounded-xl p-8 text-center mt-8 text-5xl text-white shadow-lg font-bold">
    කරුණාකර ඔබගේ හැදුනුම්පත් අංකය හා දුරකථන අංකය ඇතුලත කරන්න
  </div>

  <!-- ID Number Section -->
  <div class="flex items-center justify-center gap-6 mt-8">
    <div class="bg-green-400 rounded-xl p-8 text-center w-1/3 text-4xl text-white font-bold">
      හැදුනුම්පත් අංකය
    </div>
    <input id="nicText" type="text" class="bg-white rounded-xl p-6 w-full text-4xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
           placeholder="හැදුනුම්පත් අංකය" readonly (click)="showKeyboard('nicText')">
  </div>

  <!-- Phone Number Section -->
  <div class="flex items-center justify-center gap-6 mt-6">
    <div class="bg-green-400 rounded-xl p-8 text-center w-1/3 text-4xl text-white font-bold">
      දුරකථන අංකය
    </div>
    <input id="phoneText" type="tel" class="bg-white rounded-xl p-6 w-full text-4xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
           placeholder="දුරකථන අංකය" readonly (click)="showKeyboard('phoneText')">
  </div>

  <!-- On-Screen Keyboard -->
  <div id="keyboard" class="hidden bg-gray-800 p-4 rounded-xl mt-6 z-20">
    <div class="grid grid-cols-3 gap-4">
      <button class="key" (click)="addToInput('1')">1</button>
      <button class="key" (click)="addToInput('2')">2</button>
      <button class="key" (click)="addToInput('3')">3</button>
      <button class="key" (click)="addToInput('4')">4</button>
      <button class="key" (click)="addToInput('5')">5</button>
      <button class="key" (click)="addToInput('6')">6</button>
      <button class="key" (click)="addToInput('7')">7</button>
      <button class="key" (click)="addToInput('8')">8</button>
      <button class="key" (click)="addToInput('9')">9</button>
      <button class="key" (click)="addToInput('V')">V</button> <!-- New V Key -->
      <button class="key" (click)="addToInput('0')">0</button>
      <button class="key" (click)="addToInput('X')">X</button> <!-- New V Key -->
      <button class="key" (click)="deleteLast()">⌫</button>
    </div>

    <!-- Close Button -->
    <div class="flex justify-center mt-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded text-2xl"  (click)="hideKeyboard()">Close Keyboard</button>
    </div>
  </div>

  <!-- Message Section -->
  <button (click)="openNewWindow()" class="bg-purple-500 rounded-xl p-6 text-center mt-8 text-4xl w-full text-white shadow-lg hover:bg-purple-600 transition-all duration-200 ease-in-out transform hover:scale-105">
    ග්‍රාම නිලධාරී වෙත ඔබගේ පණිවිඩය යවන්න
  </button>

  <!-- Cancel Button -->
  <button (click)="backHomeWindow()" class="bg-red-500 rounded-xl p-6 text-center mt-6 text-4xl w-full text-white shadow-lg hover:bg-red-600 transition-all duration-200 ease-in-out transform hover:scale-105">
    අවලංගු කරන්න
  </button>
</div>
