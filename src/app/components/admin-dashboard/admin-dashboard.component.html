<div class="min-h-screen p-8 bg-gradient-to-r from-blue-300 to-white">

  <div class="header-container flex justify-center items-center py-16 px-8 bg-gradient-to-r from-gray-100 to-gray-300 shadow-xl rounded-lg transform hover:translate-y-1 transition-all ease-in-out m-10">
    <p class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-yellow-400 animate-fadeIn hover:underline hover:text-white transition-all duration-500">
      Smart Hapurudeniya - Admin Dashboard
    </p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
    <button [routerLink]="'/stepper-form'"
            class="px-12 py-8 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white font-bold rounded-xl hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-5xl shadow-lg border-2 border-transparent hover:border-yellow-300 transition-all duration-300 transform hover:scale-105">
      Save Details
    </button>

    <button [routerLink]="'/edit-details'"
            class="px-12 py-8 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white font-bold rounded-xl hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-5xl shadow-lg border-2 border-transparent hover:border-yellow-300 transition-all duration-300 transform hover:scale-105">
      Edit Details
    </button>

    <button [routerLink]="'/filter-data'"
            class="px-12 py-8 bg-gradient-to-r from-green-400 to-green-500 text-white font-bold rounded-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 text-5xl shadow-lg border-2 border-transparent hover:border-green-300 transition-all duration-300 transform hover:scale-105">
      Filter Data
    </button>

    <button [routerLink]="'/foreign-people'"
            class="px-12 py-8 bg-gradient-to-r from-indigo-400 to-indigo-500 text-white font-bold rounded-xl hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300 text-5xl shadow-lg border-2 border-transparent hover:border-indigo-300 transition-all duration-300 transform hover:scale-105">
      Foreign People
    </button>

    <button [routerLink]="'/add-services'"
            class="px-12 py-8 bg-gradient-to-r from-purple-400 to-purple-500 text-white font-bold rounded-xl hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300 text-5xl shadow-lg border-2 border-transparent hover:border-purple-300 transition-all duration-300 transform hover:scale-105">
      Add Services
    </button>
  </div>


  <!-- Section for Displaying Foreign People or Data -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl mb-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-6">Foreign People Data</h2>
    <table class="min-w-full table-auto">
      <thead>
      <tr class="bg-gradient-to-r from-gray-100 to-gray-200">
        <th class="px-6 py-4 text-left text-gray-700 text-3xl font-semibold">Name</th>
        <th class="px-6 py-4 text-left text-gray-700 text-3xl font-semibold">Country</th>
        <th class="px-6 py-4 text-left text-gray-700 text-3xl font-semibold">Service</th>
        <th class="px-6 py-4 text-left text-gray-700 text-3xl font-semibold">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-200">
        <td class="px-6 py-4 text-gray-800 text-2xl">John Doe</td>
        <td class="px-6 py-4 text-gray-800 text-2xl">USA</td>
        <td class="px-6 py-4 text-gray-800 text-2xl">Service 1</td>
        <td class="px-6 py-4">
          <button class="px-6 py-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white rounded-xl hover:from-yellow-500 hover:to-yellow-600 transition duration-300 text-2xl shadow-md">
            Edit
          </button>
          <button class="ml-4 px-6 py-3 bg-gradient-to-r from-red-400 to-red-500 text-white rounded-xl hover:from-red-500 hover:to-red-600 transition duration-300 text-2xl shadow-md">
            Delete
          </button>
        </td>
      </tr>
      <tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-200">
        <td class="px-6 py-4 text-gray-800 text-2xl">Jane Smith</td>
        <td class="px-6 py-4 text-gray-800 text-2xl">Canada</td>
        <td class="px-6 py-4 text-gray-800 text-2xl">Service 2</td>
        <td class="px-6 py-4">
          <button class="px-6 py-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white rounded-xl hover:from-yellow-500 hover:to-yellow-600 transition duration-300 text-2xl shadow-md">
            Edit
          </button>
          <button class="ml-4 px-6 py-3 bg-gradient-to-r from-red-400 to-red-500 text-white rounded-xl hover:from-red-500 hover:to-red-600 transition duration-300 text-2xl shadow-md">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
