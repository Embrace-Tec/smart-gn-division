<div class="min-h-screen bg-gradient-to-r from-blue-600 via-teal-500 to-indigo-600 text-gray-900 flex items-center justify-center p-6">
  <div class="w-full max-w-7xl space-y-8">

    <!-- Heading -->
    <p class="text-5xl font-bold text-center text-white drop-shadow-lg">පුද්ගල විස්තර</p>

    <!-- Search Input for NIC -->
    <div class="flex justify-center">
      <div class="relative w-full max-w-md">
        <input
          type="text"
          [(ngModel)]="searchNIC"
          (input)="filterPersons()"
          placeholder="සෙවීමට ජා.හැ. අංකය ඇතුළත් කරන්න..."
          class="w-full p-3 pl-10 border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <svg class="absolute left-3 top-3 w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m-2.93-2.93a7 7 0 1 0-9.9 0 7 7 0 0 0 9.9 0z"></path>
        </svg>
      </div>
    </div>

    <!-- Table for Showing Foreign Individuals -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-lg p-6 bg-opacity-90">
      <table class="min-w-full table-auto text-center rounded-lg overflow-hidden">
        <thead class="bg-gradient-to-r from-green-500 to-teal-500 text-white">
        <tr>
          <th class="py-4 px-6 text-lg font-semibold">2. පුද්ගල නම</th>
          <th class="py-4 px-6 text-lg font-semibold">3. උපන් දිනය</th>
          <th class="py-4 px-6 text-lg font-semibold">4. ජා.හැ. අංකය</th>
          <th class="py-4 px-6 text-lg font-semibold">5. ජාතිය</th>
          <th class="py-4 px-6 text-lg font-semibold">6. ආගම</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of filteredPersons" class="hover:bg-gray-100 transition">
          <td class="py-4 px-6 border-b">{{ row.name }}</td>
          <td class="py-4 px-6 border-b">{{ row.dob }}</td>
          <td class="py-4 px-6 border-b">{{ row.nic }}</td>
          <td class="py-4 px-6 border-b">{{ row.race }}</td>
          <td class="py-4 px-6 border-b">{{ row.religion }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
