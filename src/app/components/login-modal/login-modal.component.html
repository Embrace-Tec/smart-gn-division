<div class="p-8 bg-white rounded-xl shadow-lg w-96 transform transition-all duration-300 hover:scale-105 bg-gradient-to-r from-blue-100 via-white to-blue-300">
  <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Login</h2>

  <!-- Email Field -->
  <div class="mb-6">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
    <div class="relative">
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 shadow-sm"
        placeholder="Enter your email"
      />
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-6">
    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <div class="relative">
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 shadow-sm"
        placeholder="Enter your password"
      />
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-between mt-8">
    <button
      (click)="closeDialog()"
      class="px-6 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition duration-300 border border-gray-300 shadow-sm"
    >
      Cancel
    </button>
    <button
      (click)="login()"
      class="px-6 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition duration-300 shadow-md transform hover:scale-105"
    >
      Login
    </button>
  </div>

</div>
