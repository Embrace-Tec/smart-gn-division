<div class="container mx-auto px-6 py-12">
  <!-- Title Section -->
  <div class="bg-gradient-to-r from-sky-400 to-blue-500 rounded-xl p-12 text-center text-4xl font-bold text-white shadow-xl">
    පදිංචිය හැරයාමේ සහතිකයක් ලබාගැනීම
  </div>

  <!-- Description Section -->
  <div class="bg-gradient-to-r from-green-400 to-green-500 rounded-xl p-8 text-center mt-8 text-2xl text-white shadow-lg">
    කරුණාකර ඔබගේ හැදුනුම්පත් අංකය හා දුරකථන අංකය ඇතුලත කරන්න
  </div>

  <!-- ID Number Section -->
  <div class="flex items-center justify-center gap-6 mt-8">
    <div class="bg-green-400 rounded-xl p-8 text-center w-1/3 text-2xl text-white">
      හැදුනුම්පත් අංකය
    </div>
    <input type="text" class="bg-white rounded-xl p-6 w-full text-2xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="හැදුනුම්පත් අංකය">
  </div>

  <!-- Phone Number Section -->
  <div class="flex items-center justify-center gap-6 mt-6">
    <div class="bg-green-400 rounded-xl p-8 text-center w-1/3 text-2xl text-white">
      දුරකථන අංකය
    </div>
    <input type="tel" class="bg-white rounded-xl p-6 w-full text-2xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="දුරකථන අංකය">
  </div>

  <!-- Message Section -->
  <button (click)="openNewWindow()" class="bg-purple-500 rounded-xl p-6 text-center mt-8 text-2xl w-full text-white shadow-lg hover:bg-purple-600 transition-all duration-200 ease-in-out transform hover:scale-105">
    ග්‍රාම නිලධාරී වෙත ඔබගේ පණිවිඩය යවන්න
  </button>

  <!-- Cancel Button -->
  <button (click)="backHomeWindow()" class="bg-red-500 rounded-xl p-6 text-center mt-6 text-2xl w-full text-white shadow-lg hover:bg-red-600 transition-all duration-200 ease-in-out transform hover:scale-105">
    අවලංගු කරන්න
  </button>
</div>
