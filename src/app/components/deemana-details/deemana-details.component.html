<div class="min-h-screen bg-gradient-to-r from-blue-500 via-teal-400 to-indigo-500 text-gray-800 flex items-center justify-center">
  <div class="w-full p-8 max-w-7xl space-y-6">

    <!-- Heading -->
    <p class="text-5xl font-extrabold text-center mb-4 text-white">Filter Data - Deemana</p>

    <!-- Combo Box for Deemana Types -->
    <div class="flex justify-center">
      <select
        [(ngModel)]="selectedDeemana"
        (ngModelChange)="onDeemanaSelected($event)"
        class="w-1/3 p-4 bg-white border-2 border-gray-300 rounded-lg shadow-lg text-xl font-semibold text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected>Choose a Deemana</option>
        <option *ngFor="let deemana of deemanaOptions" [value]="deemana.id">{{ deemana.name }}</option>
      </select>
    </div>

    <!-- Table for Showing Filtered Data -->
    <div *ngIf="selectedDeemana" class="overflow-x-auto bg-white rounded-lg shadow-xl p-6 mt-6">
      <table class="min-w-full table-auto text-center">
        <thead class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
        <tr>
          <th class="py-3 px-6 text-lg font-semibold">1. වටිනාකම්</th>
          <th class="py-3 px-6 text-lg font-semibold">2. පුද්ගල නම</th>
          <th class="py-3 px-6 text-lg font-semibold">4. ජා.හැ. අංකය</th>
          <th class="py-3 px-6 text-lg font-semibold">5. ජාතිය</th>
          <th class="py-3 px-6 text-lg font-semibold">6. ආගම</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of tableData" class="hover:bg-gray-50">
          <td class="py-3 px-6 border-b">{{ row.value }}</td>
          <td class="py-3 px-6 border-b">{{ row.name }}</td>
          <td class="py-3 px-6 border-b">{{ row.nic }}</td>
          <td class="py-3 px-6 border-b">{{ row.ethnicity }}</td>
          <td class="py-3 px-6 border-b">{{ row.religion }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
